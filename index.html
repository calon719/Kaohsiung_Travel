<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/all.css">

    <title>高雄旅遊網</title>
</head>
<body>
    <div class="wrap">
        <a class="topBtn" href="#top"><img src="images/btn_goTop.png"></a>
        <div class="header" id="top">
            <h1>高雄旅遊資訊</h1>
            <select class="selectBox">
                <option>- - 請選擇行政區- -</option>
            </select>
            <div class="hot">
                <h3>熱門行政區</h3>
                <ul class="hot-list">
                    <div><p>尚無資料</p></div>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="content-line">
                <img src="images/icons_down.png">
            </div>
            <div class="content-title"></div>
            <ul class="list"></ul>
            <ul class="page"></ul>
        </div>
        <div class="footer">
            <p>高雄旅遊網</p>
            <p><span>資料來源：高雄市政府 </span></p>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
